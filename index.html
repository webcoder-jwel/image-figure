<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--  CSS Links-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>Bootstrap 4 </title>
  </head>
  <body>
    <section class="">
      <div class="container">
        <div class="col-md-12 text-center">
          <h1>Images example</h1>
        </div>
        <div class="row">
          <div class="col-md-12 size">
            <img src="images/b.jpg" alt="img-1.jpg" class="img-fluid">
          </div>
        </div>
      </div>
    </section>
    <section class="mb-5">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="box">
              <img src="images/blue.jpg" class="img-thumbnail" alt="images">
              <img src="images/blue.jpg" class="img-thumbnail" alt="images">
            </div>
          </div>

          <div class="col-md-6">
            <div class="box">
              <img src="images/blue.jpg" class="img-thumbnail" alt="images">
              <img src="images/blue.jpg" class="img-thumbnail" alt="images">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="box mt-3">
              <img src="images/blue.jpg" class="rounded float-left" alt="images">
              <img src="images/blue.jpg" class="rounded float-right" alt="images">
            </div>
          </div>
          <div class="col-md-12">
            <div class="box">
              <img src="images/blue.jpg" class="rounded mx-auto d-block" alt="images">
            </div>
          </div>
          <div class="col-md-12">
            <div class="box text-center mt-3">
              <img src="images/blue.jpg" class="rounded" alt="blue.jpg">
            </div>
          </div>
        </div>
      </div>
    </section>

  <section">
    <div class="container">
      <div class="row">
          <div class="col-md-12 text-center">
            <h1>Figure Example</h1>
          </div>
        <div class="col-md-6">
         <figure>
           <img src="images/blue.jpg" class ="figure-img img-fluid rounded" alt="images">
           <figcaption class="figure-caption">
             A caption for the above image.
           </figcaption>
          </figure>
        </div>

        <div class="col-md-6">
         <figure>
           <img src="images/blue.jpg" class ="figure-img img-fluid rounded" alt="images">
           <figcaption class="figure-caption">
             A caption for the above image.
           </figcaption>
         </figure>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
         <figure>
           <img src="images/blue.jpg" class ="figure-img img-fluid rounded" alt="images">
           <figcaption class="figure-caption text-right">
             A caption for the above image.
           </figcaption>
          </figure>
        </div>

        <div class="col-md-6">
         <figure>
           <img src="images/blue.jpg" class ="figure-img img-fluid rounded" alt="images">
           <figcaption class="figure-caption text-right">
             A caption for the above image.
           </figcaption>
         </figure>
        </div>
      </div>
    </div>
  </section>
  
  <section>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <figure>
            <img src="images/blue.jpg" class="figure-img img-fluid rounded" alt="">
          </figure>
          <figcaption class="figure-caption text-center">
            A caption for the above image.
          </figcaption>
        </div>
        <div class="col-md-6">
          <figure>
            <img src="images/blue.jpg" class="figure-img img-fluid rounded" alt="">
          </figure>
          <figcaption class="figure-caption text-center">
            A caption for the above image.
          </figcaption>
        </div>
      </div>
    </div>
  </section>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Bootstrap JS, then Custom js -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
